<!-- chiSiamo.html -->
<div class="jumbotron text-center blueBackground whiteFont">
    <h1>Contatti</h1>
    <h2> Contatti per la banca Unicam </h2>
</div>
<div ng-repeat="user in users">
    <table class="table">
        <tr>
            <td style="width:50%">
                <div class="jumbotron text-center aboutOne blueBackground whiteFont">
                    <!--Founder meta-->
                    {{user.name}} {{user.surname}}
                    <img ng-src="{{user.picProfile}}">
                </div>
            </td>
            <td style="width:50%">
                <div class="jumbotron text-center aboutOneReverse whiteBackGround blueFont" >
                    <!--Social Profile of Lorenzo-->
                    <a href="{{user.facebookUrl}}" target="_blank">
                        <img src="CSS/images/Logos/facebook.png">
                      </a>
                    <a href="{{user.instagramUrl}}" target="_blank">
                        <img src="CSS/images/Logos/instagram.jpg">
                    </a>
                    <!--Contact Lorenzo-->
                    <a href="mailto:{{user.mailAddress}}">
                        <img src="CSS/images/Logos/gmail.jpg">
                     </a>
                </div>
            </td>
        </tr>
    </table>
</div>
