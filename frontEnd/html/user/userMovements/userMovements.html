<h1>{{message}}</h1>
  <!-- movements showed if specified button was clicked-->
  <table class="table table-bordered" style="text-align: center" ng-repeat="movimenti in movimentiBancari">
    <thead class="thead-inverse">
      <tr>
        <th> Data Movimento</th>
        <th> Spesa/Prelievo </th>
        <th> Entrata</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--Lorenzo-->
        <td>{{movimenti.data}}</td>
        <td>{{movimenti.spesa}}</td>
        <td>{{movimenti.entrata}}</td>
      </tr>
    </tbody>
  </table>
